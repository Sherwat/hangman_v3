<html>
<head>
	<title>Hangman</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<style>
    body{
        background-image: linear-gradient(#017A55 ,#735BEC, #0A0B09 );
    }
</style>
</head>
<body>

    <h4 id="player1_name"></h4> <span id="player1_score"></span>
    <br>
    <h4 id="player2_name"></h4> <span id="player2_score"></span>


    <div class="container">
	    <center>
            <h2 style="color: white;">Hangman</h2>
            <h3 style="color: white;">Guess the Word!</h3>
		    <br>
            <br>
            <h3 id="player_question" style="color: white;">Question Turn - </h3>
            <h3 id="player_answer" style="color: white;">Answer Turn - </h3>
            <div id="output" class="col-lg-6"></div>
            <br>
            <br>
            <label>Send Your Word: <b style="color: red">Try putting word which has 5 or more alphabet</b></label>
            <input type="text" id="word" class="form-control" placeholder="Word">
            <br>
            <button onclick="send();" class="btn btn-success" style="width: 30%;">Send Word</button>

	    </center>
    </div>

<script>
player1_name = localStorage.getItem("player1_name");
player2_name = localStorage.getItem("player2_name");

player1_score = 0;
player2_score = 0;

document.getElementById("player1_name").innerHTML = player1_name + " : ";
document.getElementById("player2_name").innerHTML = player2_name + " : ";

document.getElementById("player1_score").innerHTML = player1_score ;
document.getElementById("player2_score").innerHTML = player2_score ;

document.getElementById("player_question").innerHTML = "Question Turn - " + player1_name ;
document.getElementById("player_answer").innerHTML = "Answer Turn - " + player2_name ;

function send() {
	get_word = document.getElementById("word").value;
	word = get_word.toLowerCase();
	console.log("word in lowerCase = " + word);

    charAt1 = word.charAt(1);
	console.log(charAt1);

	lenght_divide_2 = Math.floor(word.length/2);
	charAt2 = word.charAt(lenght_divide_2);
	console.log(charAt2);

    lenght_minus_1 = word.length - 1; 
    charAt3 = word.charAt(lenght_minus_1); 
	console.log(charAt3);

    remove_charAt1 = word.replace(charAt1, "_");
    remove_charAt2 = remove_charAt1.replace(charAt2, "_");
    remove_charAt3 = remove_charAt2.replace(charAt3, "_");
	console.log(remove_charAt3);

    question_word = "<h4 id='word_display'> Q. "+remove_charAt3+"</h4>";
    input_box = "<br>Answer : <input type='text' id='input_check_box'>";
    check_button = "<br><br><button class='btn btn-info' onclick='check()'>Check</button>";
    row =  question_word + input_box + check_button ; 
    document.getElementById("output").innerHTML = row;
document.getElementById("word").value = "";
}
</script>
</body>
</html>
